<!DOCTYPE html>
<html lang="en" ng-app="MDM">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MDM</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/4bd930b540.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

</head>

<body ng-controller="usersController">
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="Images/Group.png" alt="" height="30" width="150"></a>
                <a href="#" class="navbar-brand initial">A</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid filters">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <p>Master</p>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span id="selected">Choose</span>
  <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#/">Users</a></li>
                            <li><a href="#logorg">LogOrg</a></li>
                            <li><a href="#consignees">Consignees</a></li>
                            <li><a href="#vendor">Vendor</a></li>
                            <li><a href="#bu&cc">BU and CC</a></li>
                            <li><a href="#detention">Detention Matrix</a></li>
                            <li><a href="#material">Materials</a></li>
                            <li><a href="#rate">Rate Matrix</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-2 cl-md-2 col-lg-2">
                    <p>Region</p>
                    <select>
                        <option value="all">All</option>
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                    </select>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <p>Role</p>
                    <select>
                        <option value="all">All</option>
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                    </select>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2 col-xs-hidden"></div>
                <div class="col-sm-2 col-md-2 col-lg-2 search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="col-sm-1 add">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid data">
        <ng-view></ng-view>
    </div>
    <script src="script.js"></script>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>
</body>

</html>
